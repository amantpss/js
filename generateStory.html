<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Story</title>


    <style>
        body {
          font-family: helvetica, sans-serif;
          width: 550px;
        }
  
        label {
          font-weight: bold;
        }
  
        div {
          padding-bottom: 20px;
        }
  
        input[type="text"] {
          padding: 5px;
          width: 150px;
        }
  
        p {
          background: #ffc125;
          color: #5e2612;
          padding: 10px;
          visibility: hidden;
        }
      </style>
</head>
<body>
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="" />
      </div>
      <div>
        <button class="randomize">Generate random story</button>
      </div>
      <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
      <p class="story"></p>

    <script>
        const customName = document.getElementById('customname');
        const randomize = document.querySelector('.randomize');
        const story = document.querySelector('.story');

        const storyText = 'Generating random paragraphs can be an insertxx way for writers to get their creative flow going at the beginning of the day. The writer has no idea what topic the random paragraph will be about when it appears. This forces the writer to use creativity to complete one of three common writing challenges. The writer can use the paragraph as the first one of a insertyy story and build upon it. A insertzz option is to use the random paragraph somewhere in a short story they create. The third option is to have the random paragraph be the ending paragraph in a short story. No matter which of these challenges is undertaken, the writer is forced to use creativity to incorporate the paragraph into their writing.';




        function randomText(array){
            const random = Math.floor(Math.random()*array.length);
            return array[random];
        }

        randomize.addEventListener('click',result);

        function result(){
            let newStory = storyText;
            const insertX = ['good','better','best'];
            const insertY = ['long','mid','lengthy'];
            const insertZ = ['third','fourth','fifth'];

            const storyx = randomText(insertX);
            const storyy = randomText(insertY);
            const storyz = randomText(insertZ);

            newStory = newStory.replaceAll('insertxx',storyx);
            newStory = newStory.replaceAll('insertyy',storyy);
            newStory = newStory.replaceAll('insertzz',storyz);

            if(customName.value != ''){
                const newName = customName.value;
                newStory = newStory.replaceAll('writer',newName);
                customName.value = '';
            }

            story.textContent = newStory;
            story.style.visibility = 'visible';
        }
    </script>
</body>
</html>
